<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index_style.css" />
    <title>Dashboard</title>
  </head>
  <body class="dashboard_body">
    <div class="menu_bar">
      <img id="user-icon" src="img/user-icon.png" width="100" />
      <h2>Usúario</h2>
      <h4><a id="link_editar_conta" href="#">Editar conta</a></h4>

      <h3>Agendamentos</h3>
      <h4><a href="#">Ver agendamentos</a><h4>
      <h4><a href="#">Novo agendamento</a></h4>

      <h3>Pets</h3>
      <h4><a href="#">Mimi</a></h4>
      <h4><a href="#">Rex</a></h4>

      <h4><a href="#">Adicionar Novo</a></h4>
    </div>

    <div class="content">
      <img src="img/logo.png" alt="dog" height="120" />

      <h1>Cadastro de Pet</h1>

      <div class="caixa_dados">
        <form>
          <div class="nome">
            <label for="nome">Nome do Animal</label>
            <input type="text" id="nome" />
          </div>

          <div class="tipo">
            <label for="tipo">Tipo de Animal</label>
            <select id="tipo" name="tipo">
              <option value="Cachorro">Cachorro</option>
              <option value="Gato">Gato</option>
              <option value="Pássaro">Pássaro</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <div class="idade">
            <label for="idade">Idade do Animal</label>
            <input type="number" id="idade" placeholder="ex: 3 anos, 6 meses" />
          </div>

          <div class="Peso">
            <label for="peso">Peso do Animal</label>
            <input type="number" id="peso" step="0.01" placeholder="ex: 15 kg, 500g" />
          </div>

          <button class="botao" id="botao_cadastrar_pet" type="button" onclick="cadastrar_pet()">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
