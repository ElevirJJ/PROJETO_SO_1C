<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="css/index_style.css" />
  </head>

  <body>
    <img src="img/logo.png" alt="dog" height="120" />

    <h1>Cadastro do Tutor</h1>

    <div class="caixa_dados">
      <form id="formulario">
        <label for="nome">Nome completo</label>
        <span id="msg_erro_nome"></span>
        <input type="text" id="nome" />

        <label for="data_nascimento">Data de nascimento</label>
        <span id="msg_erro_data"></span>
        <input type="text" id="data_nascimento" placeholder="dd/mm/aaaa" />

        <label for="cpf">CPF</label>
        <span id="msg_erro_cpf"></span>
        <input type="text" id="cpf" maxlength="14" />

        <label for="whatsapp">Telefone (whatsapp)</label>
        <span id="msg_erro_phone"></span>
        <input
          type="tel"
          id="whatsapp"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
          maxlength="15"
          placeholder="(99) 99999-9999"
        />

        <label for="email">Endereço de e-mail</label>
        <span id="msg_erro_email"></span>
        <input type="email" id="email" />

        <label for="senha">Senha</label>
        <span id="msg_erro_senha"></span>
        <input type="password" id="senha" />

        <label for="senha_repetida">Repita a senha</label>
        <span id="msg_erro_senhaR"></span>
        <input type="password" id="senha_repetida" />

        <p id="aviso_conferir">Confira se os dados estão corretos antes de clicar em cadastrar</p>
        <button class="botao" id="botao_cadastrar" type="button" onclick="cadastrar()">Cadastrar</button>
      </form>
    </div>

    <div class="caixa_confirmacao">
      <p>Cadastro realizado com sucesso!</p>
      <button class="botao" id="botao_voltar_para_tela_login" type="button" onclick="voltar_para_tela_login()">
        Voltar para a tela de login
      </button>
    </div>

    <script src="js/funcoes.js"></script>
    <script src="js/requisicoes.js"></script>
  </body>
</html>
