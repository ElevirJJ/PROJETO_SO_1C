<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index_style.css">
</head>

<body>
    <img src="logo.png" alt="dog" height="120">

    <h1>Cadastro do Tutor</h1>
    <div class="caixa_dados">
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome">

            <label for="data">Data de nascimento</label>
            <input type="text" id="data_nascimento" placeholder="dd/mm/aaaa">
            
            <label for="CPF">CPF</label>
            <input type="text" id="cpf" maxlength="14">

            <label for="whatsaap">Telefone (whatsapp)</label>
            <input type="tel" id="whatsapp" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required maxlength="15" placeholder="(99) 99999-9999">

            <label for="e-mail">Endereço de e-mail</label>
            <input type="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha">

            <label for="Repita">Repita a senha</label>
            <input type="password" id="senha_repetida">

            <p id="aviso_conferir">Confira se os dados estão corretos antes de clicar em cadastrar</p>
            <button class="botao" id="botao_cadastrar" type="button" onclick="teste()">Cadastrar</button>
        </form>
    </div>
    
    <script src="js/funcoes.js"></script>
</body>

</html>
